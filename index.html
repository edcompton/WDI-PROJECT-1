<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wild West Yee Haw</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>

</head>
<body>
  <div class="gameContainer">
    <div class="gameBoard">
      <img id="character" src="http://orig11.deviantart.net/6f3b/f/2012/291/8/5/8_bit_bastards_ver__rai_rivet_run_by_tenpoundpixel-d5i73k1.gif">
    </div>
    <div class="floor">
      <button type="button" id="start">START</button>
      <div class="score">
        <p id="scoreBoard">0</p>
      </div>
      <p id="highScore">0</p>
    </div>
    <div id="scores"><p id="S1">Score</p>
    <p id="S2">High Score</p></div>
  </div>
</body>
</html>
