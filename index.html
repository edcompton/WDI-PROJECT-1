<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wild West Yee Haw</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.1/csshake.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>

</head>
<body>
  <div class="gameContainer">
    <div class="gameBoard">
      <strong><p id="pregameText">Jump 'n Run Yo!'</p></strong>
      <img id="" class="images" src="">
      <img id="character" src="http://giffiles.alphacoders.com/124/12434.gif">
    </div>
    <div class="floor">
      <div class="shake-rotate">
        <button type="button" id="start">START</button>
      </div>

      <div class="score">
        <p id="scoreBoard">0</p>
      </div>
      <p id="highScore">0</p>
    </div>
    <div id="scores"><p id="S1">Score</p>
    <p id="S2">High Score</p></div>
  </div>

  <audio autoplay="true" loop src="Audio/soundtrack.mp3"></audio>
</body>
</html>
