<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wild West Yee Haw</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>

</head>
<body>
  <div class="gameContainer">
    <div class="gameBoard">
      <strong><p id="pregameText">Text Here</p></strong>
      <img id="overlays" src="">
      <img id="character" src="http://rs535.pbsrc.com/albums/ee355/Fikriy/megaman1.gif~c200">
    </div>
    <div class="floor">
      <button type="button" id="start">START</button>
      <div class="score">
        <p id="scoreBoard">0</p>
      </div>
      <p id="highScore">0</p>
    </div>
    <div id="scores"><p id="S1">Score</p>
    <p id="S2">High Score</p></div>
  </div>

  <audio autoplay="true" src="Audio/soundtrack.mp3"></audio>
</body>
</html>
